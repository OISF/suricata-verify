%YAML 1.1
---

include: ../etc/suricata-3.1.2.yaml

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert:
            payload: yes
            packet: yes
            http: yes
            tls: yes
            ssh: yes
            smtp: yes
            tagged-packets: yes
        - tls:
            extended: yes
