# *** Add configuration here ***

requires:
   min-version: 7
args:
- -k none
- --set stream.midstream=true

checks:
- filter:
    count: 1
    match:
      dest_ip: 127.0.0.1
      dest_port: 8080
      event_type: http
      http.hostname: www.server.lan
      http.url: /upload.cgi
      proto: TCP
      src_ip: 127.0.0.1
      src_port: 60118
      tx_id: 0
- filter:
    count: 1
    match:
      app_proto: http
      dest_ip: 127.0.0.1
      dest_port: 8080
      event_type: flow
      flow.age: 0
      flow.alerted: false
      flow.bytes_toclient: 338
      flow.bytes_toserver: 626
      flow.pkts_toclient: 5
      flow.pkts_toserver: 5
      flow.reason: shutdown
      flow.state: closed
      proto: TCP
      src_ip: 127.0.0.1
      src_port: 60118
      tcp.ack: true
      tcp.fin: true
      tcp.psh: true
      tcp.state: closed
      tcp.syn: true
      tcp.tc_max_regions: 1
      tcp.tcp_flags: 1b
      tcp.tcp_flags_tc: '13'
      tcp.tcp_flags_ts: 1b
      tcp.ts_max_regions: 1
