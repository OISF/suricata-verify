args:
- --set stream.midstream=true

checks:
- filter:
    count: 1
    match:
      event_type: fileinfo
      has-key: flow_id
- filter:
    count: 1
    match:
      event_type: flow
- filter:
    count: 1
    match:
      event_type: stats
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 3
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 4
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 5
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 6
