requires:
  min-version: 8

args:
  - --set stream.midstream=true

checks:
  - filter:
      count: 0
      match:
        event_type: dns
        dns.type: query

  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: response

  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: response
        src_ip: "10.16.1.11"
        dest_ip: "8.8.4.4"
