requires:
   min-version: 8

pcap: ../ethernet-eve/test.pcap

args:
  - -k none

checks:
  - filter:
      count: 5
      match:
        event_type: dns
        src_ip: 10.16.1.11
        has-key: suricata_version
        dns.type: request
  - filter:
      count: 5
      match:
        event_type: dns
        src_ip: 10.16.1.11
        has-key: suricata_version
        dns.type: response
  - filter:
      count: 5
      match:
        event_type: flow
        src_ip: 10.16.1.11
        has-key: suricata_version
  - filter:
      count: 5
      match:
        event_type: netflow
        src_ip: 10.16.1.11
        has-key: suricata_version
  - filter:
      count: 5
      match:
        event_type: netflow
        dest_ip: 10.16.1.11
        has-key: suricata_version
  - filter:
      count: 4
      match:
        event_type: tls
        src_ip: 192.168.56.1
        has-key: suricata_version
  - filter:
      count: 5
      match:
        event_type: flow
        app_proto: tls
        src_ip: 192.168.56.1
        has-key: suricata_version
  - filter:
      count: 1
      match:
        event_type: http
        src_ip: 192.168.118.10
        has-key: suricata_version
  - filter:
      count: 1
      match:
        event_type: fileinfo
        dest_ip: 192.168.118.10
        has-key: suricata_version

