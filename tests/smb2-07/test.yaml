requires:
  features:
    - HAVE_LIBJANSSON
    - RUST
  files:
    - rust/src/smb/smb.rs
args:
- --set stream.reassembly.depth=0
- --set stream.midstream=true
- -k none

checks:
  - filter:
      version: 6
      count: 58
      match:
        event_type: smb
  - filter:
      min-version: 7
      count: 59
      match:
        event_type: smb
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: smb
        smb.access: "delete on close"
        smb.filename: "PSEXESVC.exe"
  - filter:
      count: 1
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_CREATE
        smb.filename: "PSEXESVC.exe"
        smb.disposition: "FILE_OVERWRITE_IF"
  - filter:
      count: 1
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_CREATE
        smb.filename: "PSEXESVC-VICTIM-PC-2412-stderr"
        smb.disposition: "FILE_OPEN"
  - filter:
      count: 1
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_CREATE
        smb.filename: "PSEXESVC-VICTIM-PC-2412-stdout"
        smb.disposition: "FILE_OPEN"
  - filter:
      count: 1
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_CREATE
        smb.filename: "PSEXESVC-VICTIM-PC-2412-stdin"
        smb.disposition: "FILE_OPEN"
  - filter:
      count: 1
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_TREE_CONNECT
        smb.named_pipe: "\\\\dc1\\IPC$"
  - filter:
      count: 2
      match:
        event_type: smb
        smb.command: SMB2_COMMAND_TREE_CONNECT
        smb.share: "\\\\dc1\\ADMIN$"
  - filter:
      count: 4
      match:
        event_type: flow
        app_proto: smb
        tcp.state: closed
        flow.state: closed
  - filter:
      count: 1
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 2
        frame.type: smb2.pdu
  - filter:
      count: 1
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 11
        frame.type: smb2.data
  - filter:
      count: 88
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 8
        frame.type: smb2.hdr
  - filter:
      count: 88
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 7
        frame.type: smb2.pdu
  - filter:
      count: 88
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 10
        frame.type: smb2.data
  - filter:
      count: 85
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 4
        frame.type: smb2.hdr
  - filter:
      count: 85
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 3
        frame.type: smb2.pdu
  - filter:
      count: 85
      match:
        event_type: alert
        app_proto: smb
        alert.signature_id: 6
        frame.type: smb2.data

