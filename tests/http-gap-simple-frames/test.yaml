pcap: ../http-gap-simple/input.pcap

requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 7.0.0

# disables checksum verification
args:
  - -k none

checks:

  # Check that there is one file event with content range.
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/1"
        http.status: 200
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/2"
        http.status: 200
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/3"
        http.status: 200
  - filter:
      count: 2
      match:
        event_type: fileinfo
        fileinfo.size: 14
        fileinfo.state: "CLOSED"
        fileinfo.gaps: false
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 70
        fileinfo.state: "TRUNCATED"
        fileinfo.gaps: true
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 4
  - filter:
      count: 1
      match:
        event_type: frame
        app_proto: http
        frame.id: 2
        frame.stream_offset: 0
        frame.type: request
        frame.length: 40
        frame.direction: toserver
        frame.tx_id: 0
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
        frame.payload_printable: "HTTP/1.0 200 OK\r\nDate: Mon, 31 Aug 2009 20:25:50 GMT\r\nServer: Apache\r\nConnection: close\r\nContent-Type: text/html\r\nContent-Length: 12\r\n\r\nHello World!\r\nHTTP/1.0 200 OK\r\nServer: Apache\r\nConnection: close\r\nContent-Type: text/html\r\nContent-Length: 70\r\n\r\nAAAAAAAAAAAAAA[14 bytes missing]AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHTTP/1.0 200 OK\r\nServer: Apache\r\nConnection: close\r\nContent-Type: text/html\r\nContent-Length: 12\r\n\r\nHello People\r\n"
