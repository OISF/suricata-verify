pcap: ../tcp-async-01/input.pcap

args:
- --simulate-ips
- --set stream.async-oneside=true
- --set stream.midstream-policy=drop-flow

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: drop
        drop.reason: stream midstream
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop
  - filter:
      count: 0
      match:
        event_type: anomaly
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: stats
        stats.ips.drop_reason.stream_midstream: 1
  - filter:
      min-version: 7.0.11
      count: 1
      match:
        event_type: stats
        stats.exception_policy.tcp.midstream.drop_flow: 1
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: stream_midstream
        flow.exception_policy[0].policy: drop_flow
