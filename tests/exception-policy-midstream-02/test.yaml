pcap: ../tcp-async-01/input.pcap

args:
- --simulate-ips
- --set stream.async-oneside=true
- --set stream.midstream-policy=drop-flow

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: drop
        drop.reason: stream midstream
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop
  - filter:
      count: 0
      match:
        event_type: anomaly
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: stats
        stats.ips.drop_reason.stream_midstream: 1
