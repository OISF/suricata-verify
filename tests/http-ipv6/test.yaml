requires:
  features:
    - HAVE_LIBJANSSON

# disables checksum verification
args:
  - -k none

checks:
  - filter:
      count: 0
      match:
        event_type: anomaly
  # no false positive
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: http
        http.hostname: "[::1]"
