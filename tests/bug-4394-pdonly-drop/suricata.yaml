%YAML 1.1
---

action-order:
  - drop
  - reject
  - alert
  - pass

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert
        - drop:
            flows: all
            alerts: true
        - http
        - anomaly
