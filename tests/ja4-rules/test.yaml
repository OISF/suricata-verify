requires:
  min-version: 8.0.0
  features:
    - HAVE_JA4

args:
  - -k none

checks:
  - filter:
      count: 1
      match:
        event_type: tls
        tls.ja4: t13d1516h2_8daaf6152771_e5627efa2ab1
  - filter:
      count: 1
      match:
        event_type: quic
        quic.ja4: q13d0310h3_55b375c5d22e_cd85d2d88918
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature: JA4 QUIC Test 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature: JA4 TLS Test 1
