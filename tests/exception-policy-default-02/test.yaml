pcap: ../alert-testmyids-midstream5/input.pcap

args:
- --set stream.midstream=true

checks:
  - filter:
      count: 6
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: http
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy_triggered.target: "stream_midstream"
        flow.exception_policy_triggered.policy: "ignore"
