requires:
  min-version: 7
  features:
    - DEBUG
pcap: ../tls/tls-certs-alert/input.pcap
args:
- --simulate-ips
- -k none
# pretend tcp memcap was hit in packet 4, the client hello containing the sni
- --simulate-packet-tcp-reassembly-memcap=4
- --set stream.reassembly.memcap-policy=drop-flow
checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 29
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: drop
        drop.reason: "stream reassembly"
  - filter:
      count: 28
      match:
        event_type: drop
        drop.reason: "flow drop"
  - filter:
      count: 0
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      count: 0
      match:
        event_type: tls
  - filter:
      count: 0
      match:
        event_type: flow
        app_proto: tls
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop
  - filter:
      count: 1
      match:
        event_type: stats
        stats.ips.drop_reason.stream_reassembly: 1
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: "stream_reassembly_memcap"
        flow.exception_policy[0].policy: "drop_flow"
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: stats
        stats.exception_policy.tcp.reassembly.drop_flow: 1
