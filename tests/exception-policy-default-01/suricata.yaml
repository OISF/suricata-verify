%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      types:
        - alert:
            tagged-packets: yes
        - tls:
            extended: yes     # enable this for extended logging information
        - drop:
            alerts: yes      # log alerts that caused drops
            flows: all       # start or all: 'start' logs only a single drop
        - stats
  - stats:
       enabled: yes
       filename: stats.log
       append: yes

action-order:
  - pass
  - drop
  - reject
  - alert

exception-policy: ignore
