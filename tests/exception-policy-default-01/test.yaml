requires:
  features:
    - DEBUG

pcap: ../tls/tls-certs-alert/input.pcap

args:
- --simulate-ips
- -k none

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        not-has-key: flow.exception_policy[0].target
        not-has-key: flow.exception_policy[0].policy
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: stats
        not-has-key: stats.exception_policy
