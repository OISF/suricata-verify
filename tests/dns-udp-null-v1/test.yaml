requires:
  script:
    - grep -q parse_rdata_null rust/src/dns/parser.rs
  lt-version: 7

checks:
  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: query
        dns.rrtype: "NULL"
  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: answer
        dns.rcode: NOERROR
        dns.rrtype: "NULL"
        dns.rdata: "VACKD\u0003\\xc5\\xe9\u0001"
