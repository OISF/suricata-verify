%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      types:
        - files
        - stats
  - file-store:
      version: 1
      enabled: yes
      force-filestore: yes
      stream-depth: 0
      
app-layer:
  protocols:
    http:
      enabled: yes
      libhtp:
        default-config:
          personality: IDS
          response-body-limit: 100kb
