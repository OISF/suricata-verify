args:
- -k none
- --simulate-ips
- --set stream.midstream=true

checks:
  - filter:
      min-version: 7.0.11
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
        pkt_src: wire/pcap
        proto: TCP
        pkt_src: wire/pcap
        src_ip: 10.1.0.1
        dest_ip: 10.1.0.2
  - filter:
      min-version: 7.0.11
      count: 1
      count: 1
      match:
        event_type: flow
        proto: TCP
        src_ip: 10.1.0.1
        dest_ip: 10.1.0.2
        flow.alerted: true
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
        pkt_src: wire/pcap
        proto: TCP
        ip_v: 4
        pkt_src: wire/pcap
        src_ip: 10.1.0.1
        dest_ip: 10.1.0.2
  - filter:
      min-version: 8
      count: 1
      count: 1
      match:
        event_type: flow
        proto: TCP
        src_ip: 10.1.0.1
        dest_ip: 10.1.0.2
        ip_v: 4
        flow.alerted: true
