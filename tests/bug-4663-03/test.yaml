requires:
  features:
    - HAVE_LIBJANSSON
    - HAVE_NSS
  min-version: 5

args:
  - --simulate-ips
  - -k none

checks:
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 2
      match:
        event_type: flow
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: flow
        flow.action: pass
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
