%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json

      types:
        - alert
        - anomaly
        - enip
        - flow

app-layer:
  protocols:
    enip:
      enabled: yes

stream:
  inline: true
  midstream: true
