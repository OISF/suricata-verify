requires:
  features:
    - HAVE_LIBJANSSON

# disables checksum verification
args:
  - -k none --set app-layer.protocols.http.libhtp.default-config.response-body-decompress-layer-limit=3

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
