requires:
  min-version: 6.0.0

args:
  - -k none

checks:

  - filter:
      count: 1
      match:
        event_type: modbus
        modbus.id: 10

  - filter:
      count: 2
      match:
        event_type: modbus
        modbus.request.function_code: RdCoils

  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 1

  - filter:
      count: 18
      match:
        event_type: alert
        alert.signature_id: 2

  - filter:
      count: 3
      match:
        event_type: alert
        alert.signature_id: 3
  
  - filter:
      count: 18
      match:
        event_type: alert
        alert.signature_id: 4
  
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 5
