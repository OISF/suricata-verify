requires:
  min-version: 7.0.0

args:
  - -k none

checks:

  - filter:
      count: 1
      match:
        event_type: modbus
        modbus.id: 10

  - filter:
      count: 2
      match:
        event_type: modbus
        modbus.request.function_code: RdCoils

  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 1
        modbus.request.access_type: "READ | COILS"
        modbus.response.category: "PUBLIC_ASSIGNED"

  - filter:
      count: 18
      match:
        event_type: alert
        alert.signature_id: 2

  - filter:
      count: 3
      match:
        event_type: alert
        alert.signature_id: 3

  - filter:
      count: 18
      match:
        event_type: alert
        alert.signature_id: 4

  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 4
        modbus.request.function_code: "MEI"

  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 5
