pcap: ../../util-action-tests/util-action-10/input.pcap

args:
- -k none
- --simulate-ips

checks:
- filter:
    count: 1
    match:
      event_type: flow
      flow.alerted: true
- filter:
    count: 3
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    count: 3
    match:
      event_type: alert
      alert.signature_id: 3
