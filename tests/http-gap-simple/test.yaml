requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 6.0.0

# disables checksum verification
args:
  - -k none

checks:

  # Check that there is one file event with content range.
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/1"
        http.status: 200
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/2"
        http.status: 200
  - filter:
      count: 1
      match:
        event_type: http
        http.url: "/3"
        http.status: 200
  - filter:
      count: 2
      match:
        event_type: fileinfo
        fileinfo.size: 14
        fileinfo.state: "CLOSED"
        fileinfo.gaps: false
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 70
        fileinfo.state: "TRUNCATED"
        fileinfo.gaps: true
