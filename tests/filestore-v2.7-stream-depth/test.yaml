requires:
  min-version: 5
  features:
    - HAVE_NSS

args:
  - -k none --runmode=single

pcap: input.pcap

checks:

  - filter:
      requires:
        min-version: 6
      count: 1
      match:
        event_type: fileinfo
        fileinfo.state: "CLOSED"
        fileinfo.stored: true
        fileinfo.size: 99400
  - filter:
      requires:
        lt-version: 6
      count: 1
      match:
        event_type: fileinfo
        fileinfo.state: "TRUNCATED"
        fileinfo.stored: true
        fileinfo.size: 99400
