requires:
  min-version: 5
  features:
    - HAVE_NSS

args:
- -k none
- --runmode=single

pcap: input.pcap

checks:
  - filter:
      count: 1
      match:
        event_type: fileinfo
        # TRUNCATED: fize is ~150k, we limit to 100k with stream depth
        fileinfo.state: "TRUNCATED"
        fileinfo.stored: true
        fileinfo.size: 99400
        src_ip: 35.209.241.59
        src_port: 20
