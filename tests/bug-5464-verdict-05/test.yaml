requires:
  min-version: 7

args:
- -k none
- --runmode=single
- --set stream.midstream=true

pcap: ../alert-max/alert-max-append-higher-priority

checks:
# Subtest 1
- filter:
    min-version: 7
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
      verdict.action: alert
# Subtest 2
- filter:
    min-version: 7
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2
      verdict.action: pass
# Subtest 3
- filter:
    min-version: 7
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3
      verdict.action: pass
# Subtest 4
- filter:
    min-version: 7
    count: 0
    match:
      event_type: alert
      alert.signature_id: 4
      verdict.action: pass
# Subtest 5
- filter:
    count: 1
    match:
      event_type: http
# Subtest 6
- filter:
    count: 1
    match:
      event_type: flow
      flow.action: pass
