requires:
  files:
    - src/datasets.c

pcap: ../flowbit-oring/input.pcap

args:
 - -k none

exit-code: 1

checks:
  - filter:
      min-version: 8
      filename: suricata.json
      count: 1
      match:
        log_level: "Error"
        event_type: "engine"
        engine.message.__find: "bad base64 encoding ua-seen"
        engine.module: "debug"
  - filter:
      lt-version: 8
      filename: suricata.json
      count: 1
      match:
        log_level: "Error"
        event_type: "engine"
        engine.message.__find: "bad base64 encoding ua-seen"
        engine.module: "datasets"
