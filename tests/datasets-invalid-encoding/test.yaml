requires:
  files:
    - src/datasets.c

pcap: ../datasets-02-load/input.pcap

args:
 - -k none

exit-code: 1

checks:
  - filter:
      filename: suricata.json
      count: 1
      match:
        log_level: "Error"
        event_type: "engine"
        engine.message.__slice[27]: "bad base64 encoding ua-seen"
        engine.module: "datasets"
