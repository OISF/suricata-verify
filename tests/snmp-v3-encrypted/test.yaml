requires:
  features:
    - HAVE_LIBJANSSON
    - RUST
  files:
    - rust/src/snmp/snmp.rs

args:
  - -k none

checks:

 - filter:
     count: 8
     match:
       event_type: snmp
       snmp.version: 3

 - filter:
     count: 2
     match:
       event_type: snmp
       snmp.pdu_type: get_request
       snmp.version: 3

 - filter:
     count: 4
     match:
       event_type: snmp
       snmp.pdu_type: encrypted
       snmp.version: 3
 - filter:
     min-version: 7
     count: 8
     match:
       event_type: alert
       alert.signature_id: 1
