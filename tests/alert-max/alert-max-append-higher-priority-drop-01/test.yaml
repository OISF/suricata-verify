args:
- -k none
- --runmode=single
- --set stream.midstream=true
- --simulate-ips

pcap: ../alert-max-append-higher-priority/input.pcap

checks:
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    min-version: 8
    # suricata 7 doesn't have this alert
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 4
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 5
- filter:
    lt-version: 8.0
    count: 1
    match:
      event_type: drop
      pcap_cnt: 1
      drop.reason: rules
- filter:
    lt-version: 8.0
    count: 1
    match:
      event_type: stats
      stats.detect.alert_queue_overflow: 1
      stats.detect.alert: 3
      stats.decoder.pkts: 1
      stats.ips.blocked: 1
      stats.ips.accepted: 0
      stats.ips.drop_reason.rules: 1
- filter:
    min-version: 8.0
    count: 1
    match:
      event_type: stats
      stats.detect.alert_queue_overflow: 1
      stats.detect.alert: 4
      stats.decoder.pkts: 1
      stats.ips.blocked: 0
      stats.ips.accepted: 1
