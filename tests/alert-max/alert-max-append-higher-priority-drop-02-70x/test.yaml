requires:
  lt-version: 7.0
args:
- -k none
- --runmode=single
- --set stream.midstream=true
- --simulate-ips

pcap: ../alert-max-append-higher-priority-drop-02-80x/http-extracted-01.pcap

checks:
# Subtest 1
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 1
# Subtest 2
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2
      pcap_cnt: 1
      verdict.action: drop
# Subtest 3
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3
      pcap_cnt: 1
      verdict.action: drop
# Subtest 4
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 4
      pcap_cnt: 1
      verdict.action: drop
# Subtest 5
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 5
      pcap_cnt: 1
      verdict.action: drop
# Subtest 6
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 6
# Subtest 11
- filter:
    count: 1
    match:
      event_type: drop
      pcap_cnt: 1
      drop.reason: rules
# Subtest 12
- filter:
    count: 1
    match:
      event_type: drop
      pcap_cnt: 2
      drop.reason: "flow drop"
# Subtest 13
- filter:
    count: 1
    match:
      event_type: stats
      stats.decoder.pkts: 7
      stats.detect.alert_queue_overflow: 0
      stats.detect.alert: 4
      stats.ips.accepted: 0
      stats.ips.blocked: 7
      stats.ips.drop_reason.flow_drop: 6
      stats.ips.drop_reason.rules: 1
