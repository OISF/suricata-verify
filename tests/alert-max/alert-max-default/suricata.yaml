%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:

# This is a purposefully invalid config value, which will lead to the
# engine falling back to 15, the default
packet-alert-max: 0
