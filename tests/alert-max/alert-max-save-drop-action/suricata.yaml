%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      types:
        - alert
        - drop:
            flows: all
            alerts: yes
        - files
        - http
        - flow
        - stats
  - stats:
      enabled: yes
      filename: stats.log


packet-alert-max: 1

action-order:
  - pass
  - drop
  - reject
  - alert

