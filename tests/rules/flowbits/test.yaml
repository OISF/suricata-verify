requires:
    min-version: 7.0.0
    pcap: false

args:
    - --engine-analysis

checks:
- filter:
    filename: rules.json
    count: 1
    match:
      id: 1
      lists.packet.matches[0].name: "flowbits"
      lists.packet.matches[0].flowbits.action: "noalert"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 2
      lists.packet.matches[0].name: "flowbits"
      lists.packet.matches[0].flowbits.cmd: "isset"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 3
      lists.packet.matches[0].name: "flowbits"
      lists.packet.matches[0].flowbits.cmd: "isnotset"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 4
      lists.postmatch.matches[0].name: "flowbits"
      lists.postmatch.matches[0].flowbits.cmd: "set"
      lists.postmatch.matches[0].flowbits.name: "fb1"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 5
      lists.postmatch.matches[0].name: "flowbits"
      lists.postmatch.matches[0].flowbits.cmd: "set"
      lists.postmatch.matches[0].flowbits.name: "fb2"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 6
      lists.postmatch.matches[0].name: "flowbits"
      lists.postmatch.matches[0].flowbits.cmd: "unset"
      lists.postmatch.matches[0].flowbits.name: "fb1"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 7
      lists.postmatch.matches[0].name: "flowbits"
      lists.postmatch.matches[0].flowbits.cmd: "toggle"
      lists.postmatch.matches[0].flowbits.name: "fb1"
- filter:
    filename: rules.json
    count: 1
    match:
      id: 8
      lists.postmatch.matches[0].name: "flowbits"
      lists.postmatch.matches[0].flowbits.cmd: "isset"
      lists.postmatch.matches[0].flowbits.ored_flowbits: 2
      lists.postmatch.matches[0].flowbits.ored_variables[0]: "fb1" 
      lists.postmatch.matches[0].flowbits.ored_variables[1]: "fb2" 
- filter:
    filename: rules.json
    count: 1
    match:
      id: 9
      lists.packet.matches[0].name: "flowbits"
      lists.packet.matches[0].flowbits.ored_flowbits: 1
      lists.packet.matches[0].flowbits.cmd: "isnotset"
      lists.packet.matches[0].flowbits.ored_variables[0]: "fb1" 
      lists.packet.matches[0].flowbits.ored_variables[1]: "fb2" 
