requires:
    min-version: 8.0
    pcap: false

args:
    - --engine-analysis

checks:
- filter:
    filename: rules.json
    count: 1
    match:
      id: 1
      lists.packet.matches[0].name: "flow.rate"
      lists.packet.matches[0].flow_rate.equal: 500
- filter:
    filename: rules.json
    count: 1
    match:
      id: 2
      lists.packet.matches[0].name: "flow.rate"
      lists.packet.matches[0].flow_rate.gt: 5242880
