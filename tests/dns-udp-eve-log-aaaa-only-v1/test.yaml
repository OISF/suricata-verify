pcap: ../dns-udp-eve-log-query-only-v1/dns-udp-google.com-a-aaaa-mx.pcap

requires:
  features:
    - HAVE_LIBJANSSON
  lt-version: 7

checks:
  # There should only be AAAA DNS records.
  - filter:
      count: 2
      match:
        dns.rrtype: AAAA
  - filter:
      count: 2
      match:
        event_type: dns
