pcap: ../../../dns-udp-eve-log-query-only-v1/dns-udp-google.com-a-aaaa-mx.pcap

checks:
  - filter:
      count: 1
      match:
        dns.type: query
        dns.rrtype: "MX"
  - filter:
      count: 1
      match:
        dns.type: query
  - filter:
      count: 1
      match:
        dns.type: answer
        dns.answers[0].rrtype: "MX"
  - filter:
      count: 1
      match:
        dns.type: answer
