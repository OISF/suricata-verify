pcap: ../../dns-udp-double-request-response-v1/dns-udp-double-request-response.pcap

requires:
  min-version: 8

checks:
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: request
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: response
