requires:
  min-version: 8

pcap: ../../dns-eve-v2-udp-nxdomain-soa/dns-udp-nxdomain-soa.pcap

checks:
  - filter:
      count: 1
      match:
        alert.signature_id: 1
        direction: to_client
        app_proto: dns
        dns.rcode: 3
  - filter:
      count: 1
      match:
        alert.signature_id: 1
        direction: to_server
        app_proto: dns
        dns.rcode: 3

  - filter:
      count: 1
      match:
        alert.signature_id: 2
        direction: to_server
        app_proto: dns
        dns.rcode: 3

  - filter:
      count: 1
      match:
        alert.signature_id: 3
        direction: to_client
        app_proto: dns
        dns.rcode: 3

  - filter:
      count: 1
      match:
        alert.signature_id: 4
        direction: to_client
        app_proto: dns
        dns.rcode: 3
        dns.negate: true