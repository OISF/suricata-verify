requires:
  min-version: 9

args:
- -k none
- --set stream.midstream=true

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2200083
        proto: IP-in-IP
        ip_v: 6
  - filter:
      count: 1
      match:
        event_type: stats
        stats.decoder.pkts: 1
        stats.decoder.invalid: 1
        stats.decoder.ipv6: 1
        stats.decoder.event.ipv6.ipv4_in_ipv6_wrong_version: 1
