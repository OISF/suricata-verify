requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0
args:
- --set stream.midstream=true
- --set stream.async-oneside=true

checks:

  # Check that we only have one alert event type in eve.
  - filter:
      count: 1
      match:
        event_type: alert
        src_port: 80

  - filter:
      count: 1
      match:
        event_type: http
        dest_port: 80
