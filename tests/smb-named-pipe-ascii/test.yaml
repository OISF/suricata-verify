requires:
  features:
    - HAVE_LIBJANSSON
    - RUST

# disables checksum verification
args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1

  - filter:
      count: 6 # TS only right now
      match:
        event_type: frame
        frame.type: "smb1.hdr"
  - filter:
      count: 1
      match:
        event_type: frame
        frame.type: "smb1.hdr"
        frame.offset: 4
        frame.length: 32
        frame.payload: "/1NNQnIAAAAAGEPIAAAAAAAAAAAAAAAAAAD+/wAAAAA="
  - filter:
      count: 1
      match:
        event_type: frame
        frame.type: "smb1.hdr"
        frame.offset: 1098
        frame.length: 32
        frame.payload: "/1NNQnEAAAAAGEPIAAAAAAAAAAAAAAAAAQhkBgAQBQA="
