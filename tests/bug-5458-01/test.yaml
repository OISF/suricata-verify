args:
- -k none
- --simulate-ips

checks:
- filter:
    min-version: 7
    count: 1
    match:
      event_type: flow
      flow.action: drop
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3
      alert.action: blocked
- filter:
    count: 2
    match:
      event_type: drop
