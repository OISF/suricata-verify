requires:
  features:
    - HAVE_LIBJANSSON
    - RUST

args:
 - -k none

checks:
- filter:
    count: 1
    match:
      event_type: tftp
- filter:
    count: 1
    match:
      event_type: alert
- filter:
    min-version: 7
    count: 1
    match:
      event_type: alert
      tftp.packet: "read"
