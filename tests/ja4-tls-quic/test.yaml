requires:
  min-version: 7.0.6
  features:
    - HAVE_JA4

args:
  - -k none --set app-layer.protocols.tls.ja4-fingerprints=yes

checks:
  - filter:
      count: 1
      match:
        event_type: tls
        tls.ja4: t13d1516h2_8daaf6152771_e5627efa2ab1
  - filter:
      count: 1
      match:
        event_type: quic
        quic.ja4: q13d0310h3_55b375c5d22e_cd85d2d88918
