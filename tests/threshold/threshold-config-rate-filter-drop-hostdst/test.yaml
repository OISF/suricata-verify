pcap: ../../http-all-headers/input.pcap

requires:
  min-version: 7

args:
- --set threshold-file=${TEST_DIR}/threshold.config
- --simulate-ips

checks:
  - filter:
      count: 3
      match:
        event_type: alert
        alert.signature_id: 1000001
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1000001
        alert.action: blocked
  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 1000001
        alert.action: allowed
  - filter:
      count: 29
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: drop
        drop.reason: threshold detection_filter
  - filter:
      count: 28
      match:
        event_type: drop
        drop.reason: flow drop
# due to the drops, we don't expect to see any http event
  - filter:
      count: 0
      match:
        event_type: http
