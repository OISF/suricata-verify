pcap: ../alert-testmyids-midstream5/input.pcap

args:
- --simulate-ips
- --set stream.midstream-policy=pass-flow

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: pass
  - filter:
      count: 0
      match:
        event_type: http
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: stats
        stats.tcp.midstream_exception_policy.pass_flow: 9
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy_triggered.target: "stream_midstream"
        flow.exception_policy_triggered.policy: "pass_flow"
