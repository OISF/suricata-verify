requires:
    min-version: 9

args:
- -k none --set decoder.l2tp.enabled=true

checks:
  - filter:
      count: 1
      match:
        event_type: stats
  - filter:
      count: 2
      match:
        vlan[0]: 5
        event_type: dns
        pkt_src: "l2tp encapsulation"
        dns.queries[0].rrname: suricata.io
        dns.queries[0].rrtype: A
  - filter:
      count: 1
      match:
        vlan[0]: 5
        src_ip: 192.168.69.16
        dest_ip: 1.1.1.1
        event_type: flow
        proto: ICMP
        icmp_code: 0
        icmp_type: 8
        response_icmp_code: 0
        response_icmp_type: 0
        flow.pkts_toserver: 4
        flow.pkts_toclient: 4
        flow.state: established
        flow.reason: shutdown
  - stats:
      decoder.l2tp: 177
      decoder.l2tp_unsupported: 0
