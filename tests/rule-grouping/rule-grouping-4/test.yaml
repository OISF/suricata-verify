        tcp.toserver[5].port2: 93
        tcp.toserver[5].rulegroup.id: 4
        tcp.toserver[5].rulegroup.rules[0].sig_id: 2
        tcp.toserver[5].rulegroup.rules[1].sig_id: 5
        tcp.toserver[5].rulegroup.rules[2].sig_id: 7
  - filter:
      filename: rule_group.json
      count: 1
      match:
        tcp.toserver[6].port: 3
        tcp.toserver[6].port2: 6
        tcp.toserver[6].rulegroup.id: 5
        tcp.toserver[6].rulegroup.rules[0].sig_id: 1
        tcp.toserver[6].rulegroup.rules[1].sig_id: 2
  - filter:
      filename: rule_group.json
      count: 1
      match:
        tcp.toserver[7].port: 94
        tcp.toserver[7].port2: 99
        tcp.toserver[7].rulegroup.id: 6
        tcp.toserver[7].rulegroup.rules[0].sig_id: 2
