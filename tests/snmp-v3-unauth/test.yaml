requires:
  features:
    - RUST

args:
  - -k none

checks:

 - filter:
     count: 8
     match:
       event_type: snmp
       snmp.version: 3

 - filter:
     count: 3
     match:
       event_type: snmp
       snmp.pdu_type: GetRequest
       snmp.version: 3

 - filter:
     count: 1
     match:
       event_type: snmp
       snmp.pdu_type: GetBulkRequest
       snmp.version: 3
