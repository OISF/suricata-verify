requires:
  features:
    - HAVE_LIBJANSSON

# disables checksum verification
args:
  - -k none

checks:

  # Check that there is one file event with content range.
  - filter:
      count: 1
      match:
        event_type: http
        tx_id: 0
        http.http_method: CONNECT
        http.protocol: HTTP/1.1
        http.status: 200
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: tls
        app_proto_orig: http
