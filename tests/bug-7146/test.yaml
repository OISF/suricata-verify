requires:
  min-version: 9

args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
        proto: "253"
        ip_v: 4

  - filter:
      count: 1
      match:
        event_type: stats
        stats.decoder.pkts: 1
        stats.decoder.ipv4: 1
        stats.decoder.event.ipv4.unknown_protocol: 1
