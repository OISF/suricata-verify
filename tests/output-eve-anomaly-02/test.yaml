requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0

args:
  - -k none

checks:
  - filter:
      count: 1
      match:
        event_type: anomaly
        anomaly.type: applayer
        anomaly.event: APPLAYER_MISMATCH_PROTOCOL_BOTH_DIRECTIONS
        anomaly.layer: proto_detect
  - filter:
      count: 0
      match:
        event_type: anomaly
        anomaly.type: decode
  - filter:
      count: 0
      match:
        event_type: anomaly
        anomaly.type: stream
