requires:
  features:
    - DEBUG
  files:
    - src/util-exception-policy.c
pcap: ../tls/tls-certs-alert/input.pcap
args:
- --simulate-ips
- -k none
# pretend tcp memcap was hit in packet 4, the client hello containing the sni
- --simulate-packet-tcp-reassembly-memcap=4
- --set stream.reassembly.memcap-policy=pass-packet
- --set app-layer.error-policy=ignore
checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 0
      match:
        event_type: drop
        drop.reason: "stream memcap"
  - filter:
      count: 0
      match:
        event_type: drop
        drop.reason: "flow drop"
  - filter:
      count: 0
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      count: 1
      match:
        event_type: tls
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: tls
  - filter:
      count: 0
      match:
        event_type: flow
        flow.action: drop
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: stats
        stats.tcp.reassembly_exception_policy.pass_packet: 1
