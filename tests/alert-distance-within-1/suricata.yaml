%YAML 1.1
---

include: ../../etc/suricata-4.0.3.yaml

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
            payload: no
            payload-buffer-size: 4kb
            payload-printable: no
            packet: no
            metadata: no
