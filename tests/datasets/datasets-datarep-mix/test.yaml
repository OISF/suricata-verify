pcap: ../../flowbit-oring/input.pcap

requires:
  min-version: 8

args:
 - -k none

exit-code: 1

checks:
  - filter:
      min-version: 8
      filename: suricata.json
      count: 1
      match:
        log_level: "Error"
        event_type: "engine"
        engine.message.__find: "Cannot mix dataset and datarep values for set dns_string"
