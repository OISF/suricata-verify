requires:
  features:
    - HAVE_LIBJANSSON

args:
- --set stats.decoder-events=true
#- --set stats.stream-events=true

checks:
  - filter:
      count: 3
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 2210044
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.state: CLOSED
  - filter:
      count: 1
      match:
        event_type: http
        http.status: 200
        http.length: 14
