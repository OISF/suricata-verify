requires:
  min-version: 7

# disables checksum verification
args:
- -k none --set stream.midstream=true --set app-layer.protocols.enip.enabled=yes

checks:
  - filter:
      count: 41
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 267
      match:
        event_type: alert
        alert.signature_id: 2
