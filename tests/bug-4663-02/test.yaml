requires:
  features:
    - HAVE_LIBJANSSON
    - HAVE_NSS
  min-version: 5

args:
  - --simulate-ips

checks:
  - filter:
      count: 1
      match:
        event_type: flow
        flow.alerted: true
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: flow
        flow.alerted: true
        flow.action: drop
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 10002
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 1
        alert.signature_id: 10002
  - filter:
      count: 10
      match:
        event_type: drop
