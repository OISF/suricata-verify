pcap: ../flowbit-oring/input.pcap

requires:
  min-version: 7

  features:
    - HAVE_LUA

args:
   - --set default-rule-path=${TEST_DIR}
   - --set security.lua.allow-rules=true

checks:
  - filter:
      count: 1
      match:
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        alert.signature_id: 2
