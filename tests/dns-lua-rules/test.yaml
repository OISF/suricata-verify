requires:
  features:
    - HAVE_LUA

args:
  - --set security.lua.allow-rules=true

checks:
  - filter:
      count: 1
      match:
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        alert.signature_id: 3
