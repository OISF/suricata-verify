requires:
  min-version: 8.0.0

# disables checksum verification
args:
  - -k none

checks:
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 10
  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 20
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: query
        dns.rrname: www.gstatic.com
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: query
        dns.rrname: nav-edge.smartscreen.microsoft.com
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: answer
        dns.rrname: www.gstatic.com
  - filter:
      count: 2
      match:
        event_type: dns
        dns.type: answer
        dns.rrname: nav-edge.smartscreen.microsoft.com
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: http2
