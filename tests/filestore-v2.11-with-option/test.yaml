pcap: ../filestore-filecontainer-http/filecontainer-http.pcap

requires:
  features:
    - HAVE_NSS
    - MAGIC
  files:
    - src/output-filestore.c

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.stored: true
