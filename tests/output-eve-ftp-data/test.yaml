requires:
  min-version: 5

args:
  - --runmode=single

checks:
  - filter:
      count: 1
      match:
        event_type: ftp_data

  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
  #- filter:
  #    count: 1
  #    match:
  #      event_type: alert
  #      alert.signature_id: 4
  - filter:
      count: 1
      match:
        event_type: ftp_data
        ftp_data.filename: temp.txt
        ftp_data.command: RETR
