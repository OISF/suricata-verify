requires:
  features:
    - HAVE_LIBJANSSON
    - HAVE_NSS
  min-version: 4.1.0

args:
  - --simulate-ips
  - --runmode=single
  - --no-random

checks:
  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        event_type: drop
        alert.signature_id: 2
        pcap_cnt: 103
  - filter:
      count: 3
      match:
        event_type: drop
        src_port: 35824
  - filter:
      count: 4
      match:
        event_type: drop
        dest_port: 35824
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
        pcap_cnt: 135
  - filter:
      count: 1
      match:
        event_type: drop
        alert.signature_id: 3
        pcap_cnt: 135
  - filter:
      count: 1
      match:
        event_type: drop
        src_port: 35820
  - filter:
      count: 7
      match:
        event_type: drop
        dest_port: 35820
