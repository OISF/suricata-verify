requires:
  features:
    - DEBUG

pcap: ../tls/tls-cert-issuer/tls.pcap

args:
- --simulate-ips
- -k none
- --set stream.midstream=true
- --simulate-packet-flow-memcap=6
- --set flow.memcap-policy=drop-flow

checks:
  - filter:
      count: 1
      match:
        event_type: drop
        drop.reason: "flow memcap"
  - filter:
      count: 5
      match:
        event_type: tls
  - filter:
      count: 1
      match:
        event_type: stats
        stats.tcp.midstream_pickups: 1
  - filter:
      min-version: 7
      count: 1
      match:
        event_type: stats
        stats.ips.drop_reason.flow_memcap: 1
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: stats
        stats.flow.memcap_exception_policy.drop_packet: 1
        stats.flow.memcap_exception_policy.pass_packet: 0
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: "stream_midstream"
        flow.exception_policy[0].policy: "ignore"
