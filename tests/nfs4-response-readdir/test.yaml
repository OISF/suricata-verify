requires:
  features:
    - RUST
  files:
    - rust/src/nfs/nfs4.rs

args:
- --set stream.midstream=true

checks:
- filter:
    count: 1
    match:
      app_proto: nfs
      dest_ip: 192.168.1.20
      dest_port: 2049
      event_type: flow
      flow.age: 0
      flow.alerted: false
      flow.pkts_toserver: 1
      flow.pkts_toclient: 1
      flow.bytes_toserver: 230
      flow.bytes_toclient: 602
      flow.reason: shutdown
      flow.state: established
      proto: TCP
      src_ip: 192.168.1.43
      src_port: 766
      tcp.ack: true
      tcp.psh: true
      tcp.state: established

