requires:
  min-version: 8.0.0
  files:
    - rust/src/ja4.rs
  features:
    - HAVE_JA4
  script:
    - grep 'ProvidesFeature(FEATURE_JA4);' src/app-layer-ssl.c > /dev/null

args:
  - -k none

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - shell:
      args: "grep -c 'missing a required feature: feature ja4' stdout"
      expect: 2
