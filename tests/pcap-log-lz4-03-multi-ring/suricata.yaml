%YAML 1.1
---

outputs:
  - pcap-log:
      enabled: yes
      filename: log.pcap.%n-%t
      compression: lz4
      mode: multi
      limit: 4mb
      ts-format: usec
      max-files: 1
      lz4-checksum: yes
      lz4-level: 16

# Enable enging logging to JSON so we can verify it.
logging:
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        level: perf
        filename: eve.json
        type: json
