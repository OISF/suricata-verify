pcap: ../../exception-policy-midstream-03/input.pcap

requires:
  min-version: 6

args:
- --simulate-ips
- --set stream.midstream=true
- --set stream.midstream-policy=ignore

checks:
  - filter:
      count: 1
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: http
  - filter:
      count: 1
      match:
        event_type: flow
