pcap: ../../exception-policy-midstream-03/input.pcap

requires:
  min-version: 7

exit-code: 1

args:
- --simulate-ips
- --set stream.midstream=true
- --set stream.midstream-policy=drop-packet

checks:
    - filter:
        filename: suricata.json
        count: 1
        match:
          event_type: engine
          log_level: Error
