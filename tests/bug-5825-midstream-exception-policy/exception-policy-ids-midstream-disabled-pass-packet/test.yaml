pcap: ../../exception-policy-midstream-03/input.pcap

requires:
  min-version: 7

exit-code: 1

args:
- --set stream.midstream=false
- --set stream.midstream-policy=pass-packet

checks:
    - filter:
        filename: suricata.json
        count: 1
        match:
          event_type: engine
          log_level: Error
