%YAML 1.1
---

stats:
  enabled: yes
  interval: 8

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - stream:
            all: true
        - alert:
            tagged-packets: yes
        - anomaly:
            enabled: yes
            types:
              decode: yes
              stream: yes
              applayer: yes
            #packethdr: no
        - tls:
            extended: yes     # enable this for extended logging information
        - flow
