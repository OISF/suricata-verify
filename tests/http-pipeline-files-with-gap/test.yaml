requires:
  min-version: 6
  features:
    - HAVE_NSS

checks:
  - filter:
      count: 3
      match:
        event_type: fileinfo
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.gaps: true
        fileinfo.size: 733
        fileinfo.state: TRUNCATED
  - filter:
      count: 1
      match:
        event_type: stats
        stats.file_store.fs_errors: 0
