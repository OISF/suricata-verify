# *** Add configuration here ***

requires:
  lt-version: 7

args:
- -k none

checks:
- filter:
    count: 1
    match:
      dest_ip: 10.16.1.10
      dest_port: 7000
      event_type: template-rust
      pcap_cnt: 7
      proto: TCP
      src_ip: 10.16.1.11
      src_port: 58352
      template.request: Hello World!
      template.response: Bye
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    count: 1
    match:
      app_proto: template-rust
      dest_ip: 10.16.1.10
      dest_port: 7000
      event_type: flow
      flow.age: 20
      flow.alerted: true
      flow.bytes_toclient: 277
      flow.bytes_toserver: 419
      flow.pkts_toclient: 4
      flow.pkts_toserver: 6
      flow.reason: shutdown
      flow.state: closed
      proto: TCP
      src_ip: 10.16.1.11
      src_port: 58352
      tcp.ack: true
      tcp.fin: true
      tcp.psh: true
      tcp.state: closed
      tcp.syn: true
      tcp.tcp_flags: 1b
      tcp.tcp_flags_tc: 1b
      tcp.tcp_flags_ts: 1b
