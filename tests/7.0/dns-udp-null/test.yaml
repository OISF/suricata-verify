requires:
  lt-version: 8
  min-version: 7

checks:
  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: query
        dns.rrtype: "NULL"
  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: answer
        dns.rcode: NOERROR
        dns.rrtype: "NULL"
        dns.answers[0].rdata: "VACKD\u0003\\xc5\\xe9\u0001"
