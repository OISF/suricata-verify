pcap: ../exception-policy-midstream-06/input-http-ACK.pcap

args:
- --simulate-ips
- --set stream.midstream-policy=reject

checks:
  - filter:
      count: 0
      match:
        event_type: http
  - filter:
      count: 2
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: "stream_midstream"
        flow.exception_policy[0].policy: "reject"
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: stats
        stats.exception_policy.tcp.midstream.reject: 1
