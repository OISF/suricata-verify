requires:
  features:
    - HAVE_LIBJANSSON
    - RUST

# disables checksum verification
args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1

  # Check for something in the files array, which is an array of
  # fileinfo objects.
  - filter:
      min-version: 6.0.0
      count: 1
      match:
        event_type: alert
        files[0].filename: "\\eicar"
