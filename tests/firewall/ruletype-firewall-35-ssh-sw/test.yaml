  - -k none

checks:
- filter:
    count: 324
    match:
      event_type: alert
      alert.signature_id: 1000
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2000
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2001
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2002
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2003
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3000
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3001
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3002
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 3003
- filter:
    count: 0
    match:
      event_type: drop
- filter:
    count: 1
    match:
      event_type: flow
      flow.pkts_toserver: 140
      flow.pkts_toclient: 182
      flow.state: "established"
      flow.alerted: true
      not-has-key: flow.action
- filter:
    count: 1
    match:
      event_type: stats
      stats.ips.accepted: 322
      stats.ips.blocked: 0
      stats.ips.drop_reason.default_app_policy: 0
      stats.ips.drop_reason.rules: 0
