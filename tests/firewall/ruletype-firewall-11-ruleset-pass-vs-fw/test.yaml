pcap: ../../tls/tls-client-hello-frag-01/dump_mtu300.pcap

args:
  - --simulate-ips
  - -k none

checks:
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 999
      pcap_cnt: 1
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 998
      pcap_cnt: 1
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1023
      alert.action: allowed
      pcap_cnt: 6
- filter:
    count: 2
    match:
      event_type: alert
      pcap_cnt: 6
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 1011
- filter:
    count: 3
    match:
      event_type: alert
      alert.signature_id: 1021
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 1022
- filter:
    count: 3
    match:
      event_type: alert
      alert.signature_id: 1023
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 102
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 103
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 104
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 105
- filter:
    count: 0
    match:
      event_type: drop
- filter:
    count: 1
    match:
      event_type: flow
      flow.pkts_toserver: 32
      flow.pkts_toclient: 30
      flow.state: "closed"
      flow.alerted: true
      flow.action: "accept"
- filter:
    count: 1
    match:
      event_type: stats
      stats.ips.accepted: 62
      stats.ips.blocked: 0
      stats.ips.drop_reason.default_app_policy: 0
      stats.ips.drop_reason.rules: 0
