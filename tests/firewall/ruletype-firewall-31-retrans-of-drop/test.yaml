      alert.signature_id: 206
- filter:
    count: 4
    match:
      event_type: drop
- filter:
    count: 1
    match:
      event_type: flow
      flow.pkts_toserver: 7
      flow.pkts_toclient: 2
      flow.state: "established"
      flow.alerted: true
      flow.action: drop
- filter:
    count: 1
    match:
      event_type: stats
      stats.ips.accepted: 5
      stats.ips.blocked: 4
      stats.ips.drop_reason.default_app_policy: 1
      stats.ips.drop_reason.flow_drop: 3
