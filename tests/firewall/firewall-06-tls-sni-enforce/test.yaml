requires:
  min-version: 8

pcap: ../../bug-2646-01/input.pcap

args:
- -k none
- --simulate-ips

checks:
- filter:
    count: 24
    match:
      event_type: alert
      alert.signature_id: 3
      pkt_src: "wire/pcap"
- filter:
    count: 24
    match:
      event_type: alert
- filter:
    # check for https://redmine.openinfosecfoundation.org/issues/7350
    min-version: 8
    count: 4
    match:
      event_type: alert
      alert.signature_id: 3
      tls.sni: raw.githubusercontent.com
- filter:
    count: 1
    match:
      event_type: drop
      pcap_cnt: 28
      drop.reason: "stream midstream"
- filter:
    count: 1
    match:
      event_type: drop
      pcap_cnt: 29
      drop.reason: "flow drop"
- filter:
    count: 26
    match:
      event_type: drop
- filter:
    count: 1
    match:
      event_type: tls
