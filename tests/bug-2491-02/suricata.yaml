%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            http: yes
        - flow
        - http
        - drop:
            alerts: yes
            flows: all
        - stats

