requires:
  features:
    - DEBUG
  files:
    - src/util-exception-policy.c
pcap: ../tls/tls-certs-alert/input.pcap
args:
- --simulate-ips
- -k none
- --simulate-packet-tcp-reassembly-memcap=4
- --set stream.reassembly.memcap-policy=pass-flow
- --set app-layer.error-policy=ignore
checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 0
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      count: 1
      match:
        event_type: tls
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: tls
        flow.action: pass
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy_triggered.target: "stream_reassembly_memcap"
        flow.exception_policy_triggered.policy: "pass_flow"
