requires:
  min-version: 9

pcap: ../tls-cert-issuer/tls.pcap

checks:

  - filter:
      count: 4
      match:
        event_type: tls
        tls.notbefore: "2015-02-12T18:07:27"
        tls.notafter: "2025-02-09T18:07:27"
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 3
