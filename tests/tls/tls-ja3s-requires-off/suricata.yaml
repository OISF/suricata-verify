%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
            payload: no
            payload-buffer-size: 4kb
            payload-printable: no
            packet: no
            metadata: no
        - tls:
            extended: yes

app-layer:
  protocols:
    tls:
      enabled: yes
      detection-ports:
        dp: 443

      ja3-fingerprints: yes
