requires:
  min-version: 5.0.0
  features:
    - HAVE_LIBJANSSON

args:
 - -k none

checks:
  # Check that we can alert on all three certs in the certificate chain
  - filter:
      count: 1
      match:
        event_type: alert
        app_proto: tls
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        app_proto: tls
        alert.signature_id: 2
  - filter:
      count: 1
      match:
        event_type: alert
        app_proto: tls
        alert.signature_id: 3
