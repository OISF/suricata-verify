requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 6.0.0

# disables checksum verification
args:
  - -k none --set app-layer.protocols.http2.http1-rules=true

checks:

  # Check that there is no anomaly in HTTP2 parsing
  - filter:
      count: 0
      match:
        event_type: anomaly
# check gzip decompresser
  - filter:
      feature: HTTP2_DECOMPRESSION
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 639
# check brotli decompresser
  - filter:
      feature: HTTP2_DECOMPRESSION
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 880
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 10
