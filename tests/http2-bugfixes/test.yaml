requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 6.0.0

# disables checksum verification
args:
  - -k none

checks:

  # Check that there is no anomaly in HTTP2 parsing
  - filter:
      count: 0
      match:
        event_type: anomaly
# check gzip decompresser
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 639
# check brotli decompresser
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.size: 880
