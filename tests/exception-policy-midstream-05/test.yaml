pcap: ../alert-testmyids-midstream5/input.pcap

args:
- --simulate-ips
- --set stream.midstream-policy=bypass

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: flow
        flow.state: bypassed
  - filter:
      count: 0
      match:
        event_type: http
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: stats
        stats.tcp.midstream_exception_policy.bypass: 1
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: "stream_midstream"
        flow.exception_policy[0].policy: "bypass"
