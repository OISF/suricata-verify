args:
- --simulate-ips
- --set stream.midstream=true
- --set stream.midstream-policy=bypass

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: flow
        flow.state: bypassed
  - filter:
      count: 0
      match:
        event_type: http
