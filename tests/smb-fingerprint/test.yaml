requires:
  min-version: 7
  features:
    - HAVE_LIBJANSSON

# disables checksum verification
args:
- -k none

checks:
  - filter:
      count: 2
      match:
        event_type: alert
        alert.signature_id: 1

  - filter:
      count: 2
      match:
        event_type: smb
        smb.fingerprint: "6f79c15aff96867dfd6002d1e06fe991"
