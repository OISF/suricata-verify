requires:
  min-version: 7.0.3

pcap: ../eve-metadata/testmyids.pcap

checks:

  # Check that for Suricata >= 8.0.0 we have one alert and that alert is sid 8.
  - filter:
      requires:
        min-version: 8
      count: 1
      match:
        event_type: alert
  - filter:
      requires:
        min-version: 8
      count: 1
      match:
        alert.signature_id: 8

  # Check that for Suricata >= 7.0.0 and < 8 we have two alerts and that one is
  # sid 7 and the other is sid 9.
  - filter:
      requires:
        min-version: 7
        lt-version: 8
      count: 2
      match:
        event_type: alert
  - filter:
      requires:
        min-version: 7
        lt-version: 8
      count: 1
      match:
        alert.signature_id: 7
  - filter:
      requires:
        min-version: 7
        lt-version: 8
      count: 1
      match:
        alert.signature_id: 9

  - filter:
      requires:
        min-version: 7
        lt-version: 8
      count: 1
      match:
        event_type: stats
        stats.detect.engines[0].rules_skipped: 6

  - filter:
      requires:
        min-version: 8
      count: 1
      match:
        event_type: stats
        stats.detect.engines[0].rules_skipped: 7
