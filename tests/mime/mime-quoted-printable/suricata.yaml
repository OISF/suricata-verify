%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - files:
            force-hash: [sha256]
        - smtp:
            extended: yes # enable this for extended logging information


app-layer:
  protocols:
    smtp:
      enabled: yes
      # Configure SMTP-MIME Decoder
      mime:
        decode-mime: yes
        decode-quoted-printable: yes
