requires:
  features:
    - LIBNET1.1

args:
- -k none
- --set stream.midstream=true
- --simulate-ips

checks:
    - filter:
        count: 4
        match:
            event_type: alert
            alert.signature_id: 1
    - filter:
        min-version: 8
        count: 1
        match:
            event_type: alert
            alert.signature_id: 1
            has-key: http
    - filter:
        count: 0
        match:
            event_type: alert
            alert.signature_id: 2
    - filter:
        count: 1
        match:
            event_type: alert
            alert.signature_id: 3
            has-key: http
