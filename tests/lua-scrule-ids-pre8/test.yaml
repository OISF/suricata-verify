pcap: ../flowbit-oring/input.pcap

requires:
  features:
    - HAVE_LUA
  lt-version: 8

checks:
  - filter:
      count: 1
      match:
        event_type: alert
  - file-compare:
      # A check that compares two files
      filename: lua-scrule-ids.log
      expected: expected/lua-scrule-ids.log
