%YAML 1.1
---

stats:
  exception-policy:
    global-stats: true

outputs:
  - eve-log:
      enabled: yes
      types:
        - alert
        - flow:
            exception-policy: true
        - http
        - stats
        - drop:
            alerts: yes
            flows: all
  - stats:
       enabled: yes
       filename: stats.log
       append: yes
