requires:
  features:
    - HAVE_LIBJANSSON
args:
  - --set decoder.vxlan.enabled=true

checks:
  - filter:
      count: 1
      match:
        event_type: flow
        proto: "ICMP"
        flow.pkts_toserver: 4
        flow.pkts_toclient: 4
  - filter:
      count: 4
      match:
        event_type: flow
        dest_port: 4789
  - filter:
      count: 4
      match:
        event_type: alert
        tunnel.dest_port: 4789
