requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1328
  - filter:
      count: 1
      match:
        event_type: http
        http.length: 1158
  - filter:
      count: 1
      match:
        event_type: flow
        tcp.state: closed
