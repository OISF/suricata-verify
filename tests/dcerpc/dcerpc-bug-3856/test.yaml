requires:
  features:
    - HAVE_LIBJANSSON

args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: dcerpc
        dcerpc.call_id: 20
        dcerpc.request: REQUEST
        dcerpc.response: RESPONSE
