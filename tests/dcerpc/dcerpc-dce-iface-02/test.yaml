requires:
  features:
    - HAVE_LIBJANSSON

args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
        pcap_cnt: 10
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
        pcap_cnt: 10
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 3
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 4
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 5
        pcap_cnt: 10
  - filter:
      min-version: 6.0.0  
      count: 1
      match:
        dcerpc.response: RESPONSE
        dcerpc.res.stub_data_size: 68
        dcerpc.res.frag_cnt: 1
        dcerpc.rpc_version: '5.0'
        pcap_cnt: 10
        dcerpc.request: REQUEST
        dcerpc.req.stub_data_size: 24
        dcerpc.req.frag_cnt: 1
        dcerpc.call_id: 27
        event_type: dcerpc
