requires:
  features:
    - DEBUG
pcap: ../tls/tls-certs-alert/input.pcap
args:
- --simulate-ips
- -k none
# pretend pretend error in the first data
- --simulate-applayer-error-at-offset-ts=0
- --set app-layer.error-policy=pass-packet
checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 0
      match:
        event_type: drop
        drop.reason: "flow drop"
  - filter:
      count: 0
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      count: 0
      match:
        event_type: tls
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: tls
  - filter:
      count: 0
      match:
        event_type: flow
        flow.action: drop
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: stats
        stats.app_layer.error.tls.exception_policy.pass_packet: 1
        stats.app_layer.error.tls.exception_policy.drop_packet: 0
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy_triggered[0].target: "app_layer_error"
        flow.exception_policy_triggered[0].policy: "pass_packet"
