%YAML 1.1
---

outputs:
  - eve-log:
      enabled: yes
      types:
        - alert:
            tagged-packets: yes
        - anomaly:
            enabled: yes
            types:
              decode: no
              stream: yes
              applayer: yes
        - tls:
            extended: yes
        - drop:
            alerts: yes
            flows: all
        - stats:
            totals: yes
            threads: no
            deltas: no
        - flow
  - stats:
      enabled: yes
      filename: stats.log

action-order:
  - pass
  - drop
  - reject
  - alert

stats:
  enabled: yes
  interval: 8
  exception-policy:
    global-stats: true
    per-app-proto-errors: true
