requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0

args:
  - -k none

pcap: input.pcap

checks:
  - filter:
      count: 1
      match:
         event_type: alert
         alert.signature_id: 1
  - filter:
      count: 1
      match:
         event_type: alert
         alert.signature_id: 2
  - filter:
      count: 0
      match:
         event_type: alert
         alert.signature_id: 3
  - filter:
      count: 0
      match:
         event_type: alert
         alert.signature_id: 4
