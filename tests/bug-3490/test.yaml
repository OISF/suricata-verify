requires:
  # No pcap required.
  pcap: false

exit-code: 1

args:
  - --engine-analysis

checks:
    - shell:
        args: grep "invalid formatting or malformed option to snmp.pdu_type keyword" suricata.log | wc -l | xargs
        expect: 1

    - shell:
        args: grep "invalid formatting or malformed option to snmp.version keyword" suricata.log | wc -l | xargs
        expect: 1
