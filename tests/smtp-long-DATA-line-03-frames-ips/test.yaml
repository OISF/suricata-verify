requires:
  min-version: 8

args:
- -k none
- --simulate-ips

checks:
- filter:
    count: 1
    match:
      alert.signature_id: 1
- filter:
    count: 2 # TODO 2 because of multiple smtp.data updates, and we're doing sliding window
    match:
      alert.signature_id: 2
- filter:
    count: 1
    match:
      alert.signature_id: 3
- filter:
    count: 3 # 3 due to: 2 scans for data updates, 1 for end of stream
    match:
      alert.signature_id: 4
- filter:
    count: 2
    match:
      alert.signature_id: 5
