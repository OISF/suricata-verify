requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0
# use up to one second for decompression time limit 
args:
- --set app-layer.protocols.http.libhtp.default-config.decompression-time-limit=1000000

checks:
  - filter:
      count: 3
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 3
      match:
        event_type: alert
        alert.signature_id: 2
