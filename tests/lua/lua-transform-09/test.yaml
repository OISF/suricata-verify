requires:
  min-version: 8.0.2

args:
  - --set default-rule-path=${TEST_DIR}
  - --set security.lua.allow-rules=true

pcap: ../lua-transform-01/test.pcap

checks:

  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 1

  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 2
