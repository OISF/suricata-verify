pcap: ../smb3-01/input.pcap

args:
- --simulate-ips
- --set stream.midstream-policy=bypass

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: pass
  - filter:
      count: 0
      match:
        event_type: smb
