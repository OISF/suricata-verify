requires:
  min-version: 8

args:
- -k none

checks:
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 1
- filter:
    count: 1
    match:
      event_type: alert
      alert.signature_id: 2
- filter:
    count: 3
    match:
      event_type: websockets
      websockets.mask: true
      websockets.opcode: text
