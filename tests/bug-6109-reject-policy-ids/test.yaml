pcap: ../exception-policy-midstream-03/input.pcap

args:
- --set stream.midstream=false
- --set stream.midstream-policy=reject

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: http
  - filter:
      count: 0
      match:
        event_type: flow
        flow.action: drop
