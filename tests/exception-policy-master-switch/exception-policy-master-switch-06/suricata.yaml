%YAML 1.1
---

stats:
  exception-policy:
    global-stats: true

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            http: yes
            tls: yes
            ssh: yes
            smtp: yes
            xff:
              enabled: yes
              mode: extra-data
              deployment: reverse
              header: X-Forwarded-For
        - flow:
            exception-policy: true
        - http
        - stats
        - drop:
            alerts: yes
            flows: all

exception-policy: auto

logging:
  default-log-level: notice
  outputs:
  - file:
      enabled: yes
      level: debug
      filename: suricata.json
      type: json
