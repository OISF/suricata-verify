pcap: ../../alert-testmyids-midstream5/input.pcap

requires:
  min-version: 7

args:
- --set stream.midstream=true
- --simulate-ips

checks:
  - filter:
      filename: eve.json
      count: 1
      match:
        event_type: alert
  - filter:
      filename: eve.json
      count: 0
      match:
        event_type: flow
        flow.state: bypassed
  - filter:
      filename: eve.json
      count: 1
      match:
        event_type: http
  - filter:
      filename: eve.json
      count: 0
      match:
        event_type: drop
  - filter:
      filename: suricata.json
      count: 0
      match:
        event_type: engine
        log_level: Warning
        engine.module: exception-policy
