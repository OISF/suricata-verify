pcap: ../../alert-testmyids-midstream5/input.pcap

requires:
  min-version: 7

args:
- --simulate-ips
- --set stream.midstream=true
- --set stream.midstream-policy=pass-flow

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: pass
  - filter:
      count: 1
      match:
        event_type: http
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: flow
        flow.exception_policy[0].target: "stream_midstream"
        flow.exception_policy[0].policy: "pass_flow"
  - filter:
      min-version: 7.0.12
      count: 1
      match:
        event_type: stats
        stats.exception_policy.tcp.midstream.pass_flow: 1
