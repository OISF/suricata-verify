pcap: ../flow-pkt-recursion-terminated-included/test.pcap

args:
- --set decoder.recursion-level.use-for-tracking=false

checks:
  # All packets should be caught as being in one flow
  - filter:
      count: 2
      match:
        event_type: flow
        proto: ICMP
        flow.pkts_toserver: 1
        flow.pkts_toclient: 1