requires:
  features:
    - HAVE_LIBJANSSON
  files:
    - rust/src/mqtt/parser.rs

args:
  - -k none

checks:

  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2226006

  - filter:
      count: 1
      match:
        event_type: anomaly
        anomaly.event: invalid_qos_level
