requires:
  features:
    - HAVE_LIBJANSSON

args:
- --set stream.midstream=true

checks:

  # Check that we only have one alert event type in eve.
  - filter:
      count: 1
      match:
        event_type: alert
        src_port: 80
  - filter:
      count: 1
      match:
        event_type: flow
        dest_port: 80
  - filter:
      count: 1
      match:
        event_type: http
        dest_port: 80

  # Check how many lines were logged to fast.log.
  - shell:
      args: cat fast.log | wc -l | xargs
      expect: 1
