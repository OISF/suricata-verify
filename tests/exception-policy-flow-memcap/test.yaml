args:
- --simulate-ips
- -k none
- --no-random

checks:
  - filter:
      count: 0
      match:
        event_type: alert
  - filter:
      count: 44
      match:
        event_type: drop
        drop.reason: "flow memcap"
  - filter:
      count: 0
      match:
        event_type: http
  - filter:
      count: 1
      match:
        event_type: stats
        stats.flow.memcap: 44
        stats.flow.memcap_exception_policy: 44
