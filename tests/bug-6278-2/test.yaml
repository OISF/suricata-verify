requires:
  min-version: 6

pcap: false
exit-code: 1
args:
  - --engine-analysis

checks:
  - shell:
      args: grep -c 'no user name was provided - ensure it is specified either in the configuration file or in command-line arguments' stderr
      expect: 1
      min-version: 7
  - shell:
      args: grep -c 'unable to get the user ID' stderr
      expect: 1
      version: 6