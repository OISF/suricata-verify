pcap: ../dnp3-eve/input.pcap

requires:
  min-version: 8

checks:
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 1
        packet_info.linktype_name: EN10MB
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 2
