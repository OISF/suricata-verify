requires:
  min-version: 7

pcap: ../tls/tls-ja3s/input.pcap

args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 3
        verdict.action: pass
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 0
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: tls
        tls.sni: example.com
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: pass
