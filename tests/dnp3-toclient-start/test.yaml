requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0

# disables checksum verification, and uses midstream
args:
- -k none --set stream.midstream=true --set app-layer.protocols.dnp3.enabled=yes

checks:
  - filter:
      count: 1
      match:
        event_type: flow
        app_proto: dnp3
        flow.pkts_toserver: 2
        flow.pkts_toclient: 3
        dest_port: 20000
