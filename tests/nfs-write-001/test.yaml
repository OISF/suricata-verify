requires:
  min-version: 9

args:
  - -k none

pcap: ../issue-3277-nfsv2-filestore/nfsv2.pcap

checks:
  # Ensure NFSv2 WRITE operations are parsed and marked as file transactions
  - filter:
      count: 2
      match:
        event_type: nfs
        nfs.version: 2
        nfs.procedure: WRITE
        nfs.type: response
        nfs.file_tx: true

  # Ensure fileinfo event is produced with correct file content (size and hash)
  - filter:
      count: 1
      match:
        event_type: fileinfo
        app_proto: nfs
        nfs.version: 2
        nfs.procedure: WRITE
        nfs.file_tx: true
        fileinfo.state: CLOSED
        fileinfo.stored: true
        fileinfo.size: 6
        # sha256("hallo\n") - actual data written in the pcap
        fileinfo.sha256: 622cb3371c1a08096eaac564fb59acccda1fcdbe13a9dd10b486e6463c8c2525

  # Ensure the filestore rule triggers for NFSv2 WRITE
  - filter:
      count: 2
      match:
        event_type: alert
        app_proto: nfs
        alert.signature_id: 1

  # Verify file was actually written to filestore directory
  - shell:
      args: find filestore -type f | xargs | wc -l
      expect: 1
