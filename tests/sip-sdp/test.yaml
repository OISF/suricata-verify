requires:
  min-version: 8

args:
  - -k none

pcap: ../sip-method/sip.pcap

checks:
  - filter:
      count: 1
      match:
        event_type: sip
        pcap_cnt: 223
        sip.sdp.v: 0
        sip.sdp.o: SIPPS 105015165 105015162 IN IP4 192.168.1.2
        sip.sdp.s: SIP call
        sip.sdp.c: IN IP4 192.168.1.2
        sip.sdp.t: 0 0
        sip.sdp.m[0].m: audio 30000 RTP/AVP 0 8 97 2 3
        sip.sdp.m[0].a[0]: rtpmap:0 pcmu/8000
        sip.sdp.m[0].a[1]: rtpmap:8 pcma/8000 
        sip.sdp.m[0].a[2]: rtpmap:97 iLBC/8000
        sip.sdp.m[0].a[3]: rtpmap:2 G726-32/8000
        sip.sdp.m[0].a[4]: rtpmap:3 GSM/8000
        sip.sdp.m[0].a[5]: fmtp:97 mode=20
        sip.sdp.m[0].a[6]: sendrecv 

