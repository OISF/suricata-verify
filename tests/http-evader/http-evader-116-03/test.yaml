requires:
  features:
    - HAVE_LIBJANSSON

# disables checksum verification
args:
  - -k none
  - --set app-layer.protocols.http.libhtp.default-config.response-body-decompress-layer-limit=3
  - --set app-layer.protocols.http.libhtp.default-config.lzma-memlimit=16000000

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2221046
  - filter:
      count: 1
      match:
        event_type: fileinfo
        fileinfo.filename: eicar.txt
        http.http_method: GET
        http.hostname: evader.example.com
