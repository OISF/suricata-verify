requires:
  features:
    - LIBNET1.1

pcap: ../decode-teredo-01/input.pcap

args:
- --set stream.midstream=true

checks:
  - filter:
      min-version: 8
      count: 25
      match:
        event_type: alert
        alert.signature_id: 1
        verdict.action: alert
  - filter:
      min-version: 8
      count: 0
      match:
        event_type: alert
        alert.signature_id: 1
        verdict.action: alert
        has-not-key: pcap_cnt
  - filter:
      lt-version: 7
      count: 28
      match:
        event_type: alert
        alert.signature_id: 1
        verdict.action: alert
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
        verdict.action: alert
        verdict.reject-target: both
        verdict.reject: [icmp-prohib]
  # match on rule `pass` for hostname www.wireshark.org
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: pass
        flow.alerted: true
  - filter:
      count: 1
      match:
        event_type: flow
        proto: IPv6-ICMP
        flow.action: drop
