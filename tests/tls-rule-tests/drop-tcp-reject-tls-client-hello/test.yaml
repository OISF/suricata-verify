pcap: ../tls_conn.pcap

args:
  - --simulate-ips

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.action: blocked
        alert.signature_id: 2
  - filter:
      count: 0
      match:
        event_type: alert
        alert.action: blocked
        alert.signature_id: 1