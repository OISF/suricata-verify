pcap: ../alert-testmyids-midstream5/input.pcap

args:
- --simulate-ips
- --set stream.midstream=true

checks:

  # Check that we only have one alert event type in eve.
  - filter:
      count: 1
      match:
        event_type: alert
        src_port: 80
  - filter:
      count: 1
      match:
        event_type: flow
        dest_port: 80
        flow.state: closed
        flow.alerted: true
  - filter:
      count: 1
      match:
        event_type: http
        dest_port: 80
  - filter:
      min-version: 8
      count: 1
      match:
        event_type: flow
        flow.exception_policy_triggered[0].target: "stream_midstream"
        flow.exception_policy_triggered[0].policy: "ignore"
