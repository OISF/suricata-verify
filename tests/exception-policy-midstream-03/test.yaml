requires:
  min-version: 6

args:
- --simulate-ips
- --set stream.midstream=true

checks:

  # Check that we only have one alert event type in eve.
  - filter:
      count: 1
      match:
        event_type: alert
        src_port: 80
  - filter:
      count: 1
      match:
        event_type: flow
        dest_port: 80
        flow.state: closed
        flow.alerted: true
  - filter:
      count: 1
      match:
        event_type: http
        dest_port: 80
