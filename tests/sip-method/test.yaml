requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 5.0.0

args:
  - -k none
  - --set app-layer.protocols.sip.enabled=yes

pcap: sip.pcap

checks:
  - filter:
      count: 18
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
