pcap: ../dcerpc/dcerpc-3109/input.pcap

args:
- --simulate-ips
- --set stream.midstream=true
- -k none

checks:
  - filter:
      count: 1
      match:
        pcap_cnt: 2
        event_type: alert
  - filter:
      count: 1
      match:
        event_type: alert
  - filter:
      count: 1
      match:
        pcap_cnt: 2
        event_type: smb
  - filter:
      count: 19
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop

