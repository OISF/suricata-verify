requires:
  features:
    - LIBNET1.1

args:
- --simulate-ips

pcap:  ../detect-app-layer-protocol-02/input.pcap

checks:
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 1
        pcap_cnt: 1
        verdict.action: drop
        verdict.reject-target: to_server
        verdict.reject: ["tcp-reset"]
  - filter:
      count: 1
      match:
        event_type: alert
        alert.signature_id: 2
        pcap_cnt: 1
        verdict.action: drop
        verdict.reject-target: to_server
        verdict.reject: ["tcp-reset"]
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 1
        verdict.action: drop
        verdict.reject-target: to_server
        verdict.reject: ["tcp-reset"]
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 3
        verdict.action: alert
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 5
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 6
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 7
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 8
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 9
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 10
        verdict.action: drop
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 5
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 6
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 7
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 8
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 9
  - filter:
      count: 1
      match:
        event_type: drop
        pcap_cnt: 10
