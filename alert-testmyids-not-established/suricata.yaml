%YAML 1.1
---

include: default.yaml

logging:
  default-log-level: notice
  default-output-filter:
  outputs:
  - console:
      enabled: yes
  # - file:
  #     enabled: yes
  #     level: info
  #     filename: /home/jason/projects/oisf/log/suricata/suricata.log
  #     # type: json
  # - syslog:
  #     enabled: no
  #     facility: local5
  #     format: "[%i] <%d> -- "
  #     # type: json

outputs:
  - fast:
      enabled: yes
      filename: fast.log
      append: yes

  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            http: yes
            tls: yes
            ssh: yes
            smtp: yes
            xff:
              enabled: yes
              mode: extra-data
              deployment: reverse
              header: X-Forwarded-For

  - unified2-alert:
      enabled: yes
      filename: unified2.alert
      xff:
        enabled: yes
        mode: extra-data
        deployment: reverse
        header: X-Forwarded-For
